language: go
go:
  - 1.8.x

addons:
  apt:
    packages:
    - rpm

env:
  global:
    - secure: 

matrix:
  fast_finish: true

before_install:
  - make before_install

script:
  - make script

after_failure:
  - make after_failure

#after_success:
#  - make after_success

deploy:
  - provider: script
    skip_cleanup: true
    script: make deploy_on_tag
    on:
      tags: true
      condition: $TRAVIS_GO_VERSION =~ ^1\.8\.[0-9]+$
  - provider: script
    skip_cleanup: true
    script: make deploy_on_develop
    on:
      branch: develop